[supervisord]
nodaemon=true

[program:php-fpm7]
command=/usr/sbin/php-fpm7 --nodaemonize

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"

[program:ttrss-update-daemon]
command=/usr/bin/php /var/tt-rss/update_daemon2.php
user=nginx
stdout_logfile=/tmp/ttrss-update-daemon.stdout
stderr_logfile=/tmp/ttrss-update-daemon.stderr
